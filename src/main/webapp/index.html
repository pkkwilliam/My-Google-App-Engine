<!doctype html>
<html>
  <head>
    <title>App Engine Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="result">Loading...</div>

    <script>
        var link = prompt("Please Paste Image Link");
$(document).ready(function() {
    var imageLink = '/demo?id='+link;
    alert(imageLink);
  $.getJSON(imageLink, function(data) {
      var text = "</br>";
      var i;
      for(i = 0; i < 5; i++){
          text += "Score: "+data.responses[0].webDetection.webEntities[i].score+" Label: "+data.responses[0].webDetection.webEntities[i].description;
          text += "</br>";
      }

    $('#result').html("Image Recognition:</br> " + text);
  });
});
    </script>
  </body>
</html>
