<!doctype html>
<html>
  <head>
    <title>App Engine Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="result">Loading...</div>

    <script>
$(document).ready(function() {
  $.getJSON('/demo', function(data) {
      var text = "";
      var i;
      for(i = 0; i < 5; i++){
          text += "Score: "+data.responses[0].webDetection.webEntities[i].score+" Label: "+data.responses[0].webDetection.webEntities[i].description;
          text += "\n";
      }

    $('#result').html("Image Recognition:\n " + text);
  });
});
    </script>
  </body>
</html>
